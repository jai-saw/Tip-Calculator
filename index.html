<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip Calculator</title>
    </head>
    <body>
        <main>
            <h1>Calculator</h1>
            <div class="calculator">
                <div class="inputs">
                    <input id="input-bill" class="input-bill" type="number" placeholder="Bill">
                    <input id="input-tip" class="input-tip" type="number" placeholder="Tip">
                    <input id="input-people" class="input-people" type="number" placeholder="Number of people">
                </div>
                <div class="results">
                    <p id="display-tip" class="display-tip"></p>
                    <p id="display-total" class="display-total"></p>
                </div>
            </div>
        </main>
    </body>
</html>
